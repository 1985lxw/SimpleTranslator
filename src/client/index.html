<!doctype html>
<html lang="en">
  <head>
    <title>Milestone_2</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
    <script type="module" src="script.js" defer></script>
  </head>
  <body>
    <style> body {font-family: "Sofia", sans-serif;} </style>
    <input type="checkbox" id="switch" />
    <label for="switch">Toggle</label>
    <div id="title" class="title">SimpleTranslator</div>
    <div class="translator-container">
      <ul class="language-choices">
        <li>
          <select>
            <option value="en">English</option>
            <option value="ch">Chinese</option>
          </select>
        </li>
        <li class="bx bx-transfer"></li>
        <li>
          <select>
            <option value="en">English</option>
            <option value="ch">Chinese</option>
          </select>
        </li>
      </ul>
      <div class="input-output-container">
        <div class="translator-input">
          <textarea
            id="input-textbox"
            placeholder="Type text to translate"
          ></textarea>
        </div>
        <div class="translator-output">
          <textarea
            id="output-textbox"
            placeholder="Translation will appear here"
            readonly
          ></textarea>
        </div>
      </div>
    </div>
  </body>
</html>
