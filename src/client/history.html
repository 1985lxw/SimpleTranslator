  <body>
    <ul id="history-list"></ul>
    <button id="remove-hist">Remove History</button>
    <script>
      let history = JSON.parse(localStorage.getItem("history")) || [];
      let historyList = document.getElementById("history-list");
      function displayHistory() {
        historyList.innerHTML = "";
        history.forEach((entry) => {
          let listItem = document.createElement("li");
          listItem.innerHTML = `<strong>${entry.text}</strong> (${entry.translateFrom} to ${entry.translateTo}): ${entry.translatedText}`;
          historyList.appendChild(listItem);
        });
      }
      displayHistory();
      let removeHistBtn = document.getElementById("remove-hist");
      removeHistBtn.addEventListener("click", () => {
        localStorage.removeItem("history");
        history = [];
        displayHistory();
      });
    </script>
